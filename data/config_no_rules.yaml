run:
  seed: 42
  
city:
  width: 200
  height: 200
  num_points: 1200
  num_bins: 100
  coordinate_rounding: 1
  progress_interval: 50
  city_type: 'REALISTIC'
  distribution_type: 'UNIFORM'

bins:
  min_fill_level_ratio: 0.05
  capacity_options: [50, 100, 200]

truck:
  capacity: 6000.0

expert_rules:
  min_fill_threshold: 0.00
  critical_threshold: 0.00

uncertainty:
  fill_level_sigma_ratio: 0.05

simulation:
  days: 365
  collection_interval_days: 5

bin_refill:
  base_rate_ratio: 0.17        
  rate_sigma_ratio: 0.1      
  noise_sigma_ratio: 0.005     # Daily noise on refill as ratio of capacity
  learning_rate: 0.3           # EMA weight when updating learned fill rates

evolution:
  pop_size: 60
  generations: 1000
  patience: 100
  elitism_count: 5
  tournament_selection_size: 15
  mutation_probability: 0.1
  progress_interval: 10

visualization:
  figure_size: [12, 12]
  edge_width: 0.8
  edge_alpha: 0.5
  bin_scatter_size: 100
  bin_text_offset: 2
  bin_font_size: 8
  bin_zorder: 5
  route_line_width: 2
  route_alpha: 0.8
  route_zorder: 10
  depot_marker_size: 200
  depot_zorder: 15
